<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<form th:action="@{/form}" method="post">

    <h1 th:text="${titulo}"></h1>

    <div>
        <label for="nombre" >Nombre: </label>
       <div>
           <input type="text" name="nombre" id="nombre" th:value="${cliente.nombre}">
       </div>
        <div th:if="${error !=null && error.containsKey('nombre')}" th:text="${error.nombre}"></div>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <div>
        <input type="password" name="apellido" id="apellido" th:value="${cliente.apellido}">
        </div>
        <div th:if="${error !=null && error.containsKey('apellido')}" th:text="${error.apellido}"></div>
    </div>
    <div>
        <label  for="email" >Correo:</label>
        <div>
        <input type="email" name="email" id="email" th:value="${cliente.email}">
        </div>
        <div th:if="${error !=null && error.containsKey('email')}" th:text="${error.email}"></div>
    </div>
    <div>
        <label for="createAt">Fecha Creaci√≥n:</label>
        <div>
            <input type="date" name="createAt" id="createAt" th:value="${cliente.createAt}">
        </div>
        <div th:if="${error !=null && error.containsKey('createAt')}" th:text="${error.createAt}"></div>
    </div>
    <div>
        <div>
            <br>
            <input type="submit" value="Enviar">
            <br>
        </div>
    </div>
</form>
</body>
</html>
